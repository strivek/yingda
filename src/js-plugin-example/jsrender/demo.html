<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>

    <script src="js/jsviews.js"></script>
</head>
<body>

<div id="result"></div>
<script id="theTmpl" type="text/x-jsrender">

    var template = $.templates("#theTmpl");

    template.link("#result", data);
</script>
