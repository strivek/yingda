<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/mobile.css"/>
</head>
<body class="login">
<div class="m-moblogin-cy">
    <h2 class="title"><img src="../images/login-myyd.png" alt="我的应大"/></h2>
    <!-- 登录表单 -->
    <form action="" class="login-form">
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" class="form-input" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">密码</label>
            <input type="password" class="form-input" id="pwd">
        </div>
        <p class="fpwd"><a href="#">忘记密码</a></p>

        <p class="button">
            <button type="submit" class="btn">登录</button>
        </p>
    </form>
    <!-- 注册新用户 -->
    <div class="reg">
        <p class="reg-label">加入我的应大</p>

        <p class="button">
            <button type="submit" class="btn">创建新用户</button>
        </p>
    </div>
    <!-- 第三方登录 -->
    <div class="social-login">
        <h3>适用合作网站账号登录</h3>

        <p class="social-list">
            <a href="" class="sina"><span class="iconfont">&#xe642</span></a>
            <a href="" class="teng"><span class="iconfont"> &#xe646</span></a>
            <a href="" class="tao"><span class="iconfont">&#xe64f</span></a>
        </p>
    </div>
</div>
<img src="../images/register-bg.png" class="body_bg" alt="背景图"/>
</body>
</html>
