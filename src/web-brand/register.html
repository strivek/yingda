<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../javascript/html5shiv.js"></script>
    <script src="../javascript/respond.js"></script>
    <![endif]-->
</head>
<body>
<div class="m-main-cy">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1 class="title">建立您的账户</h1>
                <p class="prompt"><span>*</span>为必填项</p>
                <form action="" class="register-form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">姓名<span>*</span></label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="sex">性别<span>*</span></label>
                                <select name="select" id="sex" class="form-control">
                                    <option value="boy">男</option>
                                    <option value="girl">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth">生日<span>*</span></label>
                        <input type="text" class="form-control" id="birth">
                    </div>
                    <div class="form-group warning">
                        <label for="email">电子邮箱<span>*</span></label>
                        <input type="text" class="form-control" id="email">
                        <p>电子邮箱不符合规范</p>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码<span>*</span></label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="repwd">确认密码<span>*</span></label>
                        <input type="password" class="form-control" id="repwd">
                    </div>
                    <div class="form-group">
                        <label for="num">电话号码<span>*</span></label>
                        <input type="text" class="form-control" id="num">
                    </div>
                    <div class="form-check">
                        <label for="check"><input type="checkbox" id="check" class="check">我已阅读并接受隐私声明</label>
                    </div>
                    <p class="button">
                        <button type="submit" class="btn">建立您的账户</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 全屏背景壁纸 -->
<img class="u-fullscreen" src="../images/register-bg.png" alt="背景图片">
</body>
</html>
