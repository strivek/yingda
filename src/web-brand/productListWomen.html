<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery 瀑布流插件</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/style1.css"/>
</head>
<body>

<div class="g-main-cy">
    <div class="m-side-cy">
        <div class="heng"></div>
        <h2 class="title">女士</h2>

        <div class="list">
            <h4 class="classTitle"><a href="#">2014秋冬</a></h4>
            <ul class="item">
                <li><a href="#">广告大片</a></li>
                <li><a href="#">秋冬女装</a></li>
            </ul>
        </div>
        <div class="list">
            <h4 class="classTitle"><a href="#">2013春夏</a></h4>
            <ul class="item">
                <li><a href="#">广告大片</a></li>
                <li><a href="#">秋冬女装</a></li>
            </ul>
        </div>
    </div>
    <div class="m-main-cy">
        <h2 class="title-cy">秋冬女装系列</h2>
        <span class="heng"></span>

        <p class="stitle">2014 Autumn & Winter</p>

        <div id="productListWomen"></div>
    </div>
</div>
<div class="modal fade" id="water-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><img src="../images/productListwomen-icon.png" alt=""/></span>
                
                <span class="sr-only">Close</span>
            </button>
            <div class="modal-body clearfix" id="modal-body">

            </div>
        </div>
    </div>
</div>

<script data-main="../javascript/main" src="../javascript/require.js"></script>

<script id="detail-modal" type="text/x-jsrender">
 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item active">
      <img src="{{:img1}}" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{{:img2}}" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{{:img3}}" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{{:img4}}" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left iconfont">&#xe648</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right iconfont">&#xe649</span>
  </a>
</div>
<div class="rightDes">
<div class="wrap">
   <p class="title">{{:title}}</p>
   <p class="subtitle">{{:subtitle}}</p>
   <p class="price">{{:price}}</p>
   <p class="xinxi">商品信息</p>
   <p class="info">{{:info}}</p>
   <p class="des">{{:des}}</p>
   <p class="xinxi">商品编号</p>
   <p class="num">{{:num}}</p>
   <p class="online"><a href="{{:salelink}}">在线商场</a> <span class="iconfont">&#xe649</span> </p>
<!--   <p class="salelink">{{:salelink}}</p>-->
   <p class="aa">{{:aa}}</p>
   <p class="share">分享到：<a href="#" class="iconfont">&#xe642</a></p>
 </div>
</div>
<p class="prev iconfont" data-id="{{:prev}}" >&#xe648</p>
<p class="next iconfont" data-id="{{:next}}">&#xe649</p>



</script>
<img src="../images/productListwomen-pic1.png" class="body_bg" alt="背景图片"/>
</body>
</html>
