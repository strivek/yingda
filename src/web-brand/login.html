<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>登录页面</title>
        <link rel="stylesheet" href="../css/main.css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="../javascript/html5shiv.js"></script>
        <script src="../javascript/respond.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="m-main1-cy">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        <h2 class="title"><img src="../images/login-myyd.png" alt="我的应大"/></h2>
                        <!-- 登录表单 -->
                        <form action="" class="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">密码</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <p class="fpwd"><a href="#">忘记密码</a></p>
                            <p class="button">
                            <button type="submit" class="btn">登录</button>
                            </p>
                        </form>
                        <!-- 注册新用户 -->
                        <div class="reg">
                            <p class="reg-label">加入我的应大</p>
                            <p class="button"><button type="submit" class="btn">创建新用户</button></p>
                        </div>
                        <!-- 第三方登录 -->
                        <div class="social-login">
                                <h3>适用合作网站账号登录</h3>
                                <p class="social-list">
                                <a href="" class="sina"><span class="iconfont" >&#xe642</span></a>
                                <a href="" class="teng"><span class="iconfont"> &#xe646</span></a>
                                <a href="" class="tao"><span class="iconfont">&#xe64f</span></a>
                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全屏背景壁纸 -->
        <img class="u-fullscreen" src="../images/register-bg.png" alt="背景图片">
    </body>
</html>
