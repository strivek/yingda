<!doctype html>
<html lang="zh-EN">
<head>
    <meta charset="UTF-8">
    <title>精品店</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script data-main="javascript/main" src="javascript/require.js"></script>
</head>
<body>
<div class="body_bg boutique_bg"></div>
<div class="container m-boutique pt-84">
    <div class="row">
        <div class="col-md-10 m-boutique-search">
            <div class="row">
                <div class="col-sm-2">
                    <h3>
                        寻找门店
                    </h3>
                </div>
                <div class="col-sm-3 u-position">
                    <input type="button" value="为我定位"/>
                    <span>或</span>
                </div>
                <div class="col-sm-2">
                    <!-- Single button -->
                    <div class="m-select">
                        <div class="select1">
                            <span>选择城市</span>
                        </div>
                        <ul class="choose">
                            <li val="boy">男</li>
                            <li val="girl">女</li>
                            <li val="secret">保密</li>
                        </ul>
                        <input type="hidden" name="a" value="" id="a">
                    </div>
                </div>
                <div class="col-sm-3">
                    <input type="text" value="门店" class="u-input"/>
                </div>
                <div class="col-sm-2">
                    <input type="button" value="搜索"/>
                </div>
            </div>
        </div>
        <div class="m-shop-pic">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <!--<ol class="carousel-indicators">-->
                <!--<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>-->
                <!--<li data-target="#carousel-example-generic" data-slide-to="1"></li>-->
                <!--<li data-target="#carousel-example-generic" data-slide-to="2"></li>-->
                <!--<li data-target="#carousel-example-generic" data-slide-to="3"></li>-->
                <!--</ol>-->
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/boutique.jpg" alt="..." class="img-responsive" width="100%">

                    </div>
                    <div class="item">
                        <img src="images/boutique.jpg" alt="..." class="img-responsive" width="100%">
                    </div>
                    <div class="item">
                        <img src="images/boutique.jpg" alt="..." class="img-responsive" width="100%">
                    </div>
                    <div class="item">
                        <img src="images/boutique.jpg" alt="..." class="img-responsive" width="100%">
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="iconfont icon-yingdaicon09 u-arrow"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="iconfont icon-yingdaicon10 u-arrow"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class=" col-md-4 m-shop">
            <div id="scrollbar1">
                <div class="scrollbar">
                    <div class="track">
                        <div class="thumb">
                            <div class="end"></div>
                        </div>
                    </div>
                </div>
                <div class="viewport">
                    <div class="shop_bg"></div>
                    <div class="overview">
                        <div class="row m-shop-detail">
                            <div class="col-md-12 col-sm-6">
                                <dl class="no-border">
                                    <dt><span>1</span>天津塘沽应大皮草4s店</dt>
                                    <dd>
                                        <p>地址：天津市塘沽金街777</p>

                                        <p>电话: +852-21968259</p>

                                        <p><a class="pr-20" href="#">在地图上寻找</a><a href="">详细细节</a></p>
                                    </dd>
                                </dl>

                            </div>
                            <div class="col-md-12 col-sm-6 ">
                                <dl class="no-border2">
                                    <dt><span>2</span>天津滨江道应大皮草4s店</dt>
                                    <dd>
                                        <p>地址：天津市塘沽金街777</p>

                                        <p>电话: +852-21968259</p>

                                        <p><a class="pr-20" href="#">在地图上寻找</a><a href="">详细细节</a></p>
                                    </dd>
                                </dl>
                            </div>
                            <div class="col-md-12 col-sm-6">
                                <dl>
                                    <dt><span>3</span>沈阳应大皮草4s店</dt>
                                    <dd>
                                        <p>地址：沈阳市小东路山东馆</p>

                                        <p>电话：+852-21968259</p>

                                        <p><a class="pr-20" href="#">在地图上寻找</a><a href="">详细细节</a></p>
                                    </dd>
                                </dl>
                            </div>
                            <div class="col-md-12 col-sm-6">
                                <dl>
                                    <dt><span>4</span>太原应大皮草4s店</dt>
                                    <dd>
                                        <p>地址：太原市小店区</p>

                                        <p>电话：+852-21968259</p>

                                        <p><a class="pr-20" href="#">在地图上寻找</a><a href="">详细细节</a></p>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
