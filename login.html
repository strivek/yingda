<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="src/css/main.css"/>
</head>
<body>
<div class="m-main1-cy">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h2 class="title"><img src="src\images\login-myyd.png" alt="我的应大"/></h2>

                <form action="" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">

                    </div>
                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <p class="fpwd"><a href="#">忘记密码</a></p>

                    <p class="button">
                        <button type="submit" class="btn">登录</button>
                    </p>
                </form>
                <div class="create">
                    <p class="joinme">加入我的应大</p>

                    <p class="button">
                        <button type="submit" class="btn">创建新用户</button>
                    </p>
                    <div class="tryLogin">
                        <h3>适用合作网站账号登录</h3>

                        <p class="tu"><span class="sina"><a href="">新浪</a></span><span class="teng"><a href="">qq</a></span><span class="tao"><a href="">淘宝账号</a></span></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
